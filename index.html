<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/5656f89359.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Bento grid</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="center">
  <main>
      <div class="card center main-accent-dark-bg">
          <div class="narrow-content-container center">
            <h1>Social Media <span class="secondary-dark-text">10x</span> <em>Faster</em> with AI</h1>
            <img src="images/illustration-five-stars.webp" alt="five stars" class="stars"/>
            <p>Over 4,000 5-star reviews</p>
          </div>
      </div>

      <div class="card center">
          <div class ="wide-content-container center">
              <div class="social-card-section">
                  <div class="social-card center">
                      <i class="fa-brands fa-instagram main-accent-text second-accent-dark-bg"></i>
                      <div class="social-heading">
                          <span class="handle">@YourCo</span>
                          <span class="followers">12K Followers</span>
                      </div>
                  </div>
                  <div class="social-card center">
                      <i class="fa-brands fa-twitter main-accent-text second-accent-dark-bg"></i>
                      <div class="social-heading">
                          <span class="handle">@YourCo</span>
                          <span class="followers">8K Followers</span>
                      </div>
                  </div>
              </div>
              <h2>Manage multiple accounts and platforms</h1>
          </div>
      </div>

      <div class="card center second-accent-dark-bg">
          <div class="third-card-container">
              <h2>Maintain a consistent posting schedule.</h2>
          </div>
      </div>
  </main>
</body>
</html>
